<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden – SkySight HRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-gray-50 flex flex-col min-h-screen justify-center items-center text-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full animate-bounce-in">
        <i class="fas fa-drone text-6xl text-blue-600 mb-6"></i>
        <h1 class="text-4xl font-bold text-gray-900 mb-2">404</h1>
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Ups! Diese Seite ist weggeflogen.</h2>
        <p class="text-gray-600 mb-8">Die von Ihnen gesuchte Seite existiert leider nicht oder wurde verschoben.</p>
        <a href="index.html"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-300 inline-block">
            Zurück zur Startseite
        </a>
    </div>
    <script>
        // Check for Dark Mode
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark');
        }
    </script>
</body>

</html>
